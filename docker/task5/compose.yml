services:
  web1:
    build: ./app
    container_name: web1
    expose:
      - "6666"

  web2:
    build: ./app
    container_name: web2
    expose:
      - "6666"

  web3:
    build: ./app
    container_name: web3
    expose:
      - "6666"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
      - web3
